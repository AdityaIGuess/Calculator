<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
  
<body>
    <h1>Welcome to the Calculator!</h1>
    <div class="calculator-whole">

        <div class="main-display">
            <div class="display-1">0</div>
            <div class="display-2">0</div>
            <div class="tempresult">12</div>
        </div>
        <div class="container">
            <button class="number">0</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operation">*</button>
            <button class="operation">+</button>
            <button class="operation">-</button>
            <button class="operation">/</button>
            <button class="boperation">%</button>
            <button class="decimal">.</button>
            <button class="equals">=</button>
            <button class="deletebtn">Del</button>
            <button class="clearall">AC</button>
            <button class="timeshundred">00</button>
        </div>
    </div>
</body>
 <script src="script.js"></script>
</html>
